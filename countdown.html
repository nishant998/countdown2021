<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-home</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./countdown.css">
</head>

<body>
    <div class="container">
        <h1>New Year</h1>
    </div>
    <div class="time" id="time">
        <div class="intime">
            <h1 class ="inintime" id="days"></h1>
            <h2>Days</h2>
        </div>
        <div class="intime">
            <h1 class ="inintime" id="hour"></h1>
            <h2>Hour</h2>
        </div>
        <div class="intime">
            <h1 class ="inintime" id="minute"></h1>
            <h2>Minute</h2>
        </div>
        <div class="intime">
            <h1 class ="inintime" id="second"></h1>
            <h2>Second</h2>
        </div>
    </div>
    <script src="./countdown.js"></script>
</body>

</html>
